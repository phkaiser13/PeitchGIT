name: Build e Release do gitph (macOS)

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build e Teste (macOS)
    runs-on: macos-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar dependências (Homebrew)
        run: |
          set -e
          brew update
          # Dependências que o projeto usa: cmake, pkg-config, lua, openssl, curl, nlohmann-json
          brew install cmake pkg-config lua openssl curl nlohmann-json || true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust (cargo)
        uses: Swatinem/rust-cache@v2

      - name: Configurar CMake
        run: |
          # Aponta o CMake para o OpenSSL instalado via brew
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DOPENSSL_ROOT_DIR=$(brew --prefix openssl)

      - name: Compilar Projeto
        run: cmake --build build --parallel

      - name: Upload dos artefatos de build
        uses: actions/upload-artifact@v4
        with:
          name: gitph-build-artifacts
          path: |
            build/bin/
            src/plugins/
            LICENSE

  release:
    name: Criar Release (macOS)
    needs: build
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Download dos artefatos de build
        uses: actions/download-artifact@v4
        with:
          name: gitph-build-artifacts
          path: artifacts/

      - name: Empacotar para Release (macOS)
        run: |
          set -e
          VERSION=${{ github.ref_name }}
          RELEASE_NAME="gitph-${VERSION}-$(uname -s | tr '[:upper:]' '[:lower:]')-$(uname -m)"

          mkdir -p "release/${RELEASE_NAME}/modules"

          # Copia artefatos (usa "|| true" para evitar falha caso não existam)
          cp -r artifacts/bin/* "release/${RELEASE_NAME}/" || true
          cp -r artifacts/plugins/* "release/${RELEASE_NAME}/modules/" || true
          cp artifacts/LICENSE "release/${RELEASE_NAME}/" || true

          # Tenta remover símbolos de debug se o 'strip' estiver disponível (macOS usa flags diferentes)
          if command -v strip >/dev/null 2>&1; then
            echo "Removendo símbolos de debug (strip)..."
            # -x remove símbolos locais no macOS
            strip -x "release/${RELEASE_NAME}/gitph" || true
            # Plugins em macOS costumam ser .dylib
            find "release/${RELEASE_NAME}/modules" -type f \( -name "*.dylib" -o -name "*.so" \) -exec strip -x {} + || true
          fi

          # Gera um pacote .tar.gz (compatível com macOS e Linux)
          (cd release && tar -czf "${RELEASE_NAME}.tar.gz" "${RELEASE_NAME}")

          echo "RELEASE_PATH=release/${RELEASE_NAME}.tar.gz" >> $GITHUB_ENV

      - name: Publicar Release no GitHub
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: ${{ env.RELEASE_PATH }}
          generate_release_notes: true
